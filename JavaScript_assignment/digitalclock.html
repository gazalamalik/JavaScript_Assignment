<!DOCTYPE html>
<html>
<head>
	<title>Js -digital clock </title>
</head>
<body>
	<div id="MyClockDisplay"></div>
	<script type="text/javascript">

		fonction showTime(){

			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSecond();

			var time = h + ":" + m + ":" +s;

			document.getElementById("MyClockDisplay").innerText = time;
			document.getElementById("MyClockDisplay").textontent = time;
		
		}
		showTime();
		
	</script>

</body>
</html>
